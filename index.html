<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <!--end fonts--> 

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
 <main>
  <article class="product">

    <picture class="product-image">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg">
    </picture>

    <div class="product-info">
      <p class="product-category">perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Perfume</h1>
      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    

    <div class="price-container">
      <p class="new-price">$149.99</p>
      <p class="old-pice"><del>$169.99</del></p>
    </div>

    <button class="button"><img src="./images/icon-cart.svg"> Add to Cart</button>
    </div>
  </article>
 </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soraya</a>.
  </footer>

</body>
</html>
